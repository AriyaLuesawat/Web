<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="top-right-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app-launcher-icon">
                <svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,8 6,8z M12,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S13.1,20 12,20z M6,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,20 6,20z M6,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,14 6,14z M12,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S13.1,14 12,14z M16,6c0,1.1 0.9,2 2,2s2-0.9 2-2s-0.9-2-2-2S16,4.9 16,6z M12,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S13.1,8 12,8z M18,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S19.1,14 18,14z M18,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S19.1,20 18,20z"></path></svg>
            </div>
            <div class="profile-icon">
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </header>

    <main class="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        
        <div class="search-container">
            <div class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input type="text" class="search-input">
            <div class="search-actions">
                <div class="keyboard-icon">
                    <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="Keyboard">
                </div>
                <img src="mic.png" alt="Microphone" class="mic-icon">
            </div>
        </div>

        <div class="button-container">
            <button class="google-button">ค้นหาด้วย Google</button>
            <button class="google-button">ดีใจจังเลย ค้นแล้วเจอเลย</button>
        </div>

        <div class="language-container">
            แสดง Google ในภาษา: <a href="#">English</a>
        </div>
    </main>

    <footer class="bottom-footer">
        </footer>
</body>
</html>
