<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA Simple Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="box hero">
            
            <h1 class="logo">IKEA<sup class="tm">&reg;</sup></h1>
            
            <img src="image_9.png" alt="Arrow" class="arrow-img">
            
            <div class="bottom-content">
                <p class="text">Go shopping on your local site</p>
                
                <a href="#" class="btn">
                    <span class="btn-yellow">Go to</span>
                    <span class="btn-transparent">ikea.us</span>
                </a>
            </div>
        </div>

        <div class="box" style="background-image: url('https://images.unsplash.com/photo-1581539250439-c96689b516dd?auto=format&fit=crop&w=800&q=80');">
            <span class="label">IKEA Today</span>
        </div>

        <div class="box" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=800&q=80');">
            <span class="label">About IKEA</span>
        </div>

        <div class="box" style="background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=2158&auto=format&fit=crop');">
            <span class="label">IKEA Museum</span>
        </div>

        <div class="box" style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=800&q=80');">
            <span class="label">IKEA at H22</span>
        </div>

    </div>

</body>
</html>
